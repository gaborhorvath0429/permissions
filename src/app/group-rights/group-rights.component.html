<div class="group-rights">
  <mat-toolbar color="primary">
    <span>Group rights</span>
    <span [hidden]="!selectedGroupName" style="padding-left: 8px">for {{ selectedGroupName }}</span>
  </mat-toolbar>
  <app-rights-grid type="group" [canCopy]="true" (save)="showSaveDialog($event)" (copyRights)="showCopyRightsDialog()"></app-rights-grid>
</div>
