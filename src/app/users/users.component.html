<div class="users">
  <mat-toolbar color="primary">
    <span>Users</span>
  </mat-toolbar>
  <mat-form-field>
    <input matInput placeholder="Search" [(ngModel)]="search">
  </mat-form-field>
  <mat-action-list>
      <button mat-list-item *ngFor="let user of users | userSearch:search" (click)="getUserRights(user)"> {{ user.name }} </button>
    </mat-action-list>
</div>
