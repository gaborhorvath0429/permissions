<h1 mat-dialog-title>Save rights for {{ selected }} </h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Ticket" [(ngModel)]="fields.ticket" required>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Comment" [(ngModel)]="fields.comment"></textarea>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Expiration date" [(ngModel)]="fields.expiration">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <p>Allocating <strong>{{ allocated.length }}</strong> rights</p>
  <p>Unallocating <strong>{{ unallocated.length }}</strong> rights</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="{ fields: fields, allocated: allocated, unallocated: unallocated }" [disabled]="!fields.ticket">Save</button>
</div>
